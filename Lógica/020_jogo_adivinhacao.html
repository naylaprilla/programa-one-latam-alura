<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>

</head>
    <body>
    
        <script>
            function pulaLinha() {
        
                document.write("<br><br>");
            }
        
            function mostra(frase) {
        
                document.write(frase);
                pulaLinha();
            }

            function sorteia(n) {
               return  Math.round(Math.random() * n);
            
            }
        
            var numeroPensado = sorteia(10);

            var tentativas = 1;

            while(tentativas <= 3) {
                var chute = parseInt(prompt("Em que número você acha que eu pensei?"));
                if(chute == numeroPensado) {        
                    mostra("Que incrível! Você acertou, o número pensado era " + numeroPensado);
                    break; // Quebra o loop da repetição. Também seria possível dar um novo valor para a variável para que ela termine o loop Ex.: tentativas = 4;
                } else {                
                    mostra("Ah... Que pena! Não foi dessa vez.");
                }
                tentativas++;                
            }

            mostra("FIM");
        </script>
    </body>
</html>
