<script>
    
    function pulaLinha() { 
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        var imc = peso / (altura * altura);
        return imc; 
    }

    // peso dividido pela altura vezes altura

    calculaImc(1.63, 67);
    calculaImc(1.72, 68);


</script>
