<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
    
            document.write("<br>");
        }
    
        function mostra(frase) {
    
            document.write(frase);
            pulaLinha();
        }

        // Imprimir na tela trÃªs linhas com 10 esteristicos/estrelas cada.
        for(var linha = 1; linha <= 3; linha++) {

            for(var coluna = 1; coluna <= 10; coluna++) {

                document.write("*");
            
            }
            pulaLinha();
        }

        mostra("FIM");
    </script> 
</body>
</html>
