<script>
    
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idadeMedia = 28;
    var anoChegada = 1500;
    var anoAtual = 2022;
    var resultado = (anoAtual - anoChegada) / idadeMedia;

    mostra("Desde 1500 até o ano atual se passaram " + Math.round(resultado) + " gerações.");


</script>
