<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>

</head>
    <body>
    
        <script>
            function pulaLinha() {
        
                document.write("<br><br>");
            }
        
            function mostra(frase) {
        
                document.write(frase);
                pulaLinha();
            }

            function sorteia(n) {
               return  Math.round(Math.random() * n);
            
            }
        
            var numeroPensado = sorteia(10);
            var chute = parseInt(prompt("Em que número você acha que eu pensei?"));
            
            if(chute == numeroPensado) {
        
                mostra("Que incrível! você acertou, eu pensei no " + numeroPensado + ".");
            } else {
                
                mostra("Ah... Que pena! Não foi dessa vez! Eu tinha pensado no " + numeroPensado + ".");
            }
        </script>
    </body>
</html>
