<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Dos Eventos</title>
    </head>
    <body>
    
        <script>

            function pulaLinha() {

                document.write("<br>");
            }

            function mostra(frase) {

                document.write(frase);
                pulaLinha();
            }

            var totalDeEventos = parseInt(prompt("Informe o total de eventos"));

            var contador = 1;

            var totalGastoComEventos = 0;// A variável precisa estar fora do while, porque se ela estiver dentro ela zera o valor a cada loop do while.

            while(contador <= totalDeEventos) {
                
                var gasto = parseFloat(prompt("Informe total gasto com evento"));
                totalGastoComEventos = totalGastoComEventos + gasto;
                contador++;
            }

            var media = totalGastoComEventos / totalDeEventos;

            mostra("A média de gastos é " + media);

            mostra("FIM");
        </script>
    </body>
</html>
