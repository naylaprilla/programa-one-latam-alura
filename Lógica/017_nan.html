<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NaN?</title>
    </head>
    <body>
        <script> 
            
        var idade = parseInt(prompt("Digite sua idade"));

        while( isNaN(idade) ) {
            idade = parseInt(prompt("Digite sua idade"));

        }
        
        alert(idade);
            
        </script>
    </body>
</html>
