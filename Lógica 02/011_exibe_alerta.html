<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibe Alerta no clique</title>
</head>
<body>

    <canvas width="600"  height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
                        //um parâmetro na função que ajuda a identificar onde o usuário clicou(coordenadas x e y).
    function desenhaCirculo(evento) {
                                //serve para ajustar os parâmetros ao clicar na tela
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2* 3.14);
        pincel.fill();
        console.log(x + ',' + y);

        //alert(x + ',' + y);
        /*alert('Cliquei');
        console.log(evento);*/

    }

    tela.onclick = desenhaCirculo;//Não pode conter () para que o programa não execute a função antes que o clique aconteça.

</script>
</body>
</html>
