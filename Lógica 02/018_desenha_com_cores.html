<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando com o Mouse</title>
</head>
<body>
    Selecione uma cor <input type="color"><br>
    <canvas width="600" height="400"></canvas>

<script>                        
    var paleta = document.querySelector('input')//essa variável está linkando com o input do html
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = paleta.value;//Sempre pega o valor atual da paleta.
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
        }

    }

    tela.onmousemove = desenhaCirculo;

    //função anônima atribuída diretamente.
    tela.onmousedown = function() {
        desenha = true;
    }

    tela.onmouseup = function() {
        desenha = false;
    }



</script>
    
</body>
</html>
