<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover itens na tela</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas')
        var pincel = tela.getContext('2d')
        pincel.fillStyle = 'white'
        pincel.fillRect(0, 0, 600, 400)

        function desenhaCirculo(x, y, raio) {

            pincel.fillStyle = 'blue'
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI)
            pincel.fill();
        }

        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400)
        }

        /*
        Não adianta colocar um for aqui. Porque ele processa as informações tão rápido que é impossível
        a percepção de movimento pelo olho humano.
        for( var x = 20; x < 600; x++) {
            limpaTela()
            desenhaCirculo(x, 20, 10)
        }*/

        var x = 20;

        function atualizaTela() {

            limpaTela();
            desenhaCirculo(x, 20, 10)
            x++;

        }
                    //-recebe uma Função 
                    //-Omitir parenteses, chamamos isso de callback em programação
        setInterval(atualizaTela, 15)
                                //tempo de espera para um intervalo

        


        /*O método setInterval() chama atualizaTela();
        Este, quando executado, faz o limpaTela(), desenhaCirculo() e incrementa o valor de x;
        O setInterval() aguarda 20 milisegundos, para repetir o 
        processo, sempre incrementando o valor de x, o que faz com que nossa 
        esfera "se mova" para a direita.*/

    </script>
    
</body>
</html>
